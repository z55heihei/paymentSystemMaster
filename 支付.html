<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付页面</title>
    <link rel="stylesheet" href="payment.css">
	<style>
		body {
		    font-family: Arial, sans-serif;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    justify-content: center;
		    
		   
		    
		}
	
		.order-info h2,.detail,.riangle-container {
		    display: inline-block; /* 使这些元素在一行内显示 */
		    /* margin-bottom: 20px; 可以移除或根据需要调整 */
			font-size: 15px;
		}
		.order-info .detail{
			position: relative;
			left: 210px;
			
		}
		.order-info h2{
           position: absolute;
		   margin:0 auto;
		}
		.order-info{
			background-color: lightgray;
			width: 500px;
			height: 30px;
			margin: 0 auto;
			display: flex; /* 启用Flexbox布局 */
			justify-content: center; /* 水平居中 */
			align-items: center; /* 垂直居中 */
			flex-direction: row; /* 子元素排列为一行 */
		}
		#amount1{
			font-size: 50px;
			text-align: center;
			margin-top: 50px;
			
		}
			
		.time{
			color:lightgray;
			margin: 1 auto;
		}
		
		
		.payment-container {
		    text-align: center;
			margin-top: -300px;
		}
		
		.payment-button {
		    width: 120px;
		    height: 50px;
		    font-size: 18px;
		    color: white;
		    border: none;
		    border-radius: 5px;
		    margin: 10px;
		    cursor: pointer;
		    transition: background-color 0.3s;
		}
		
		.wechat {
		    background-color: #4caf50;
		}
		
		.wechat:hover {
		    background-color: #45a049;
		}
		
		.alipay {
		    background-color: #1e90ff;
		}
		
		.alipay:hover {
		    background-color: #187bcd;
		}
		
		.confirm-button {
		    width: 120px;
		    height: 50px;
		    font-size: 17px;
		    color: white;
		    background-color: #f44336;
		    border: none;
		    border-radius: 5px;
		    margin-top: 130px;
		    cursor: pointer;
		    transition: background-color 0.3s;
		}
		
		
			  /* 添加三角形容器的样式 */
		.triangle-container {
			position: relative;
			top: 1px;
			left:-270px;
			
			}
			
			        /* 使用伪元素创建三角形 */
		.triangle-container::before {
			content: "";
			position: absolute;
			
			border-top: 20px solid red; /* 三角形的顶部颜色 */
            border-right: 20px solid transparent; /* 右边透明 */
		    border-left: 20px solid red; /* 左边透明 */
			width: 10px;
			height: 10px;
			border-style: solid;
			border-width: 2px 0px 0px 2px; /* 调整这些值来改变三角形的大小和方向 */
			border-color: black transparent transparent black; 
			transform: rotate(-45deg); /* 旋转45度 */
			transform-origin: left top; /* 设置旋转的基点为左上角 */
		}
		.order-details,.payment-container{
			background-color: aliceblue;
			width: 500px;
			height: 500px;
		}
			
		</style>
</head>
<body>
    <div class="order-info">
		
        <h2>订单</h2><p class="detail">订单详情</p>
		<div class="triangle-container"></div><!-- 三角形容器 -->
		</div>
        <div class="order-details" style="text-align: center;">
            
            <p class="time">交易剩余时间: <span id="remainingTime">14:57</span></p>
            <p id="amount1"><strong>¥</strong><span id="amount"><strong>31.40</strong></span></p>
        </div>
    
    <div class="payment-container">
        <div class="payment-options">
            <button class="payment-button wechat">微信支付</button>
            <button class="payment-button alipay">支付宝支付</button>
        </div>
        <button class="confirm-button">确认交易</button>
    </div>
</body>
</html>
